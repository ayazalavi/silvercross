<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Silvercross Web Platform</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="interface.js" type="text/babel" defer></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuXrHdmEIqt7GhWy2kTLqRZdCCsAj04rI&callback=initMap&libraries=&v=weekly"
			defer
		></script>
		<!-- Load our React component. -->

		<script>
			function initMap() {
				mapReady = true;
				const map_ = document.getElementById('map');
				if (map_ === null) {
					setTimeout(initMap, 100);
					return;
				}

				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition, showError);
				} else {
					showPosition({
						coords: {
							latitude: 31.46494309205017,
							longitude: 74.36240854469655,
						},
					});
				}
			}
			{
				/*  */
			}

			function showPosition(position) {
				const uluru = {
					lat: position.coords.latitude,
					lng: position.coords.longitude,
				};
				const map_ = document.getElementById('map');

				map = new google.maps.Map(map_, {
					zoom: 14,
					center: uluru,
				});
			}

			function showError(error) {
				showPosition({
					coords: { latitude: 31.46494309205017, longitude: 74.36240854469655 },
				});
			}
		</script>
	</head>
	<body>
		<div id="contentarea"></div>
	</body>
</html>
